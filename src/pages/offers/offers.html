<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle style="display: block !important;">
                <ion-icon name="md-list" color="dark"></ion-icon>
              </button>
        </ion-buttons>
      <ion-title>
        <span text-color="my-custom-color"> Notifications </span>
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="md-notifications" color="dark"></ion-icon>
          <ion-icon name="md-more" color="dark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>  
</ion-header>

<ion-content padding> 
  <div id="ionCard">
      <ion-card *ngFor="let offer of offers">
        <ion-card-header>
          {{offer.heading}}
        </ion-card-header>
        <ion-card-content>
          {{offer.content}}
        </ion-card-content>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <p>{{offer.date}}</p>
          </ion-col>
        </ion-row>
      </ion-card>
  </div>
</ion-content>
