<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle style="display: block !important;">
                <ion-icon name="md-list" color="light"></ion-icon>
              </button>
        </ion-buttons>
      <ion-title>
        <span text-color="light"> Account </span>
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openNotificationPage()">
          <ion-icon name="md-notifications" color="light"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>  
</ion-header>

<ion-content padding>
  <div id="ionCard">
      <ion-card *ngFor="let transaction of transactions">
          <ion-card-header>
            {{transaction.heading}}
          </ion-card-header>
          <ion-card-content>
            {{transaction.content}}
          </ion-card-content>
          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <p>{{transaction.date}}</p>
            </ion-col>
          </ion-row>
        </ion-card>
  </div>    
</ion-content>
