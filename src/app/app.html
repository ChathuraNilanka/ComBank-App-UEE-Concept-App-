<ion-nav [root]="rootPage"></ion-nav>
<ion-menu id="menuSlider" [content]="content">
  <ion-header>
      <ion-toolbar>
          <ion-list>
              <ion-item padding-vertical color="menuHeader">
                  <ion-avatar item-start (cilck)="goProfile()">
                      <img src='assets/imgs/profile1.png'>
                  </ion-avatar>
                  <h2 style="font-weight:normal">Jhon Doe</h2>
                  <h6 style="font-weight:normal">No 34/5, New Kandy Road,</h6>
                  <h6 style="font-weight:normal">Malabe</h6>
              </ion-item>
          </ion-list>
      </ion-toolbar>
  </ion-header>
        <ion-content>
          <ion-list>
            <button *ngFor="let page of pages" ion-item (click)=openPage(page.component)>
              <ion-icon name={{page.iconName}} color="dark"></ion-icon>
              {{page.title}}
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>
      
      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
